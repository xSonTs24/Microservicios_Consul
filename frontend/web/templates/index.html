<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Store - Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            margin-top: 80px;
        }
    </style>
</head>
<body onload="getProducts()">

<!-- NAVBAR -->
<div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mini Store</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
                <a class="nav-link" href="/users">Gesti√≥n de usuarios</a>
                <a class="nav-link" href="/orders">Realizar una orden</a>
                <a class="nav-link" href="/ordenes">Ordenes</a>
        </ul>
    </div>
</nav>
</div>

<!-- CONTENIDO -->
<div class="container">

    <h2 class="mb-4">Product Management</h2>

    <!-- FORMULARIO -->
    <div class="card mb-4">
        <div class="card-body">
            <input type="hidden" id="product-id">

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>

            <div class="form-group">
                <label>Unidades</label>
                <input type="number" id="unidades" class="form-control">
            </div>

            <div class="form-group">
                <label>Precio</label>
                <input type="number" id="precio" class="form-control">
            </div>

            <button class="btn btn-success" onclick="createProduct()">Crear Producto</button>
        </div>
    </div>

    <!-- TABLA -->
    <table class="table table-bordered" id="product-list">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Unidades</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>

</div>

<!-- SCRIPT -->
<script src="static/scripProducts.js"></script>

</body>
</html>
