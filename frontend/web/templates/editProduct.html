<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Product</h2>

    <!-- Volver -->
    <a href="/products" class="btn btn-primary mb-3">Back to Home</a>

    <form id="edit-product-form">
        <input type="hidden" id="product-id" value="">

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="unidades">Unidades</label>
            <input type="number" class="form-control" id="unidades" required>
        </div>

        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" required>
        </div>

        <button type="button" class="btn btn-success" onclick="updateProduct()">
            Save Changes
        </button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/scripProducts.js"></script>

<script>
    // Obtener ID del producto (inyectado desde Flask)
    const productId = {{ id }};

    // Cargar datos del producto
    fetch(`http://192.168.100.3:5003/products`)
        .then(response => response.json())
        .then(data => {
            const product = data.find(p => p.id === productId);

            if (!product) {
                alert('Producto no encontrado');
                return;
            }

            document.getElementById('product-id').value = product.id;
            document.getElementById('nombre').value = product.nombre;
            document.getElementById('unidades').value = product.unidades;
            document.getElementById('precio').value = product.precio;
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
