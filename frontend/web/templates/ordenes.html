<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Órdenes Realizadas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        body {
            margin-top: 80px;
        }
    </style>
</head>
    
<div>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/products">Mini Store</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
                <a class="nav-link" href="/users">Gestión de usuarios</a>
                <a class="nav-link" href="/orders">Realizar una orden</a>
                <a class="nav-link" href="/ordenes">Ordenes</a>
        </ul>
    </div>
</nav>
</div>

<div class="container mt-5">

    <h2 class="mb-4"> Órdenes Realizadas</h2>

    <div class="card mb-4">
        <div class="card-body">

            <table class="table  table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <!-- Aquí se insertan las órdenes dinámicamente -->
                </tbody>
            </table>

            <div id="emptyMessage" class="alert alert-warning d-none">
                No hay órdenes registradas.
            </div>

        </div>
    </div>

</div>

<script>
    async function loadOrders() {
        try {
            const response = await fetch('http://192.168.100.3:5004/api/orders');
            const data = await response.json();

            const tableBody = document.getElementById('ordersTable');
            const emptyMessage = document.getElementById('emptyMessage');

            tableBody.innerHTML = '';

            if (data.length === 0) {
                emptyMessage.classList.remove('d-none');
                return;
            }

            data.forEach(order => {
                const row = `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.user_name}</td>
                        <td>${order.user_email}</td>
                        <td>$ ${order.total.toFixed(2)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

        } catch (error) {
            console.error("Error cargando órdenes:", error);
        }
    }

    loadOrders();
</script>

</body>
</html>
